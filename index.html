<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
            <div class="container-fluid justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1 class="custom-text-color ">Weather Dashboard</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row p-3 ">
                <div class="col-sm-3">
                    <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city" aria-label="City Search" aria-describedby="findCity">
                        <div class="input-group-append">
                            <button class=" btn bg-primary text-light custom-background-color" id="findCity"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <button class=" btn bbtn-block btn-primary custom-background-color" type="button" id="deleteHhistory">Clear history</button>
                    <ul class="list-group" id="cityHistory">
                    </ul>
                </div>
                <div class="col-sm-9">

                </div>
            </div>
        </div>
    </main>
    <footer class="pt-4 my-md-5 pt-md-5">
        <div class="row">
            <div class="col-12 text-center">
                <small class="d-block mb-3 custom-text-color ">&copy; 2021 German Ramirez.</small>
